<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Cédula</title>
</head>
<body>
    <h2>Validar Cédula</h2>
    <form id="form-cedula">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" maxlength="11" placeholder="Ingresa la cédula" required>
        <button type="button" onclick="validarCedula()">Validar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function validarCedula() {
            const cedula = document.getElementById("cedula").value;
            const resultado = document.getElementById("resultado");

            if (cedula.length !== 11 || !/^\d+$/.test(cedula)) {
                resultado.textContent = "Cédula inválida: debe contener 11 dígitos numéricos.";
                return;
            }

            const digitoVerificador = parseInt(cedula[10]);

            let suma = 0;

            for (let i = 0; i < 10; i++) {
                let digito = parseInt(cedula[i]);

                if (i % 2 === 0) {
                    digito *= 1;
                } else {
                    digito *= 2;
                    if (digito > 9) digito -= 9;
                }

                suma += digito;
            }

            const modulo = suma % 10 === 0 ? 0 : 10 - (suma % 10);

            if (modulo === digitoVerificador) {
                resultado.textContent = "Cédula válida";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "Cédula inválida";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
